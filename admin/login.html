<!DOCTYPE html>
<html>
<head>
<title>Control Panel</title>
<link rel="stylesheet" href="style.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script> 
	function validate() {
		var user = document.getElementById("user");
		var password = document.getElementById("password");
		var error = document.getElementById("error");
		if(user.value == "" && password.value == "") {
			error.innerHTML = "You must enter a username and password";
			return false;
		} else if(user.value == "") {
			error.innerHTML = "You must enter a username";
			return false;
		} else if(password.value == "") {
			error.innerHTML = "You must enter a password";
			return false;
		}
		login();
	}
	function login() {
   $.ajax({
        type: 'POST',
        url: 'php/login.php',
        data: {
            get_param: 'value',
           	user: $("#user").val(),
            password: $("#password").val()
        },
        success: function (data) {
          	if(data == "Login Successful") {
          		$("#error").html(data);
          		var delay = 1000; //Your delay in milliseconds
				setTimeout(function(){ window.location = "index.php"; }, delay);
          	} else {
          		$("#error").html(data); 
        	}
        },
    });
	}
</script>
</head>

<body>
	<div id = "loginContainer">
		<div id ="loginHeader">Log In</div><div id = "error"><br /></div>
		<div id ="loginContainerContent">
			<form name = "login" method = "POST">
				<label>Username:
				<br /> <input type = "text" name = "user" id = "user"></label> 
				<br />
				<label>Password: 
				<br /><input type = "password" name = "password" id = "password"></label>
				</form>
				<br /><button onclick = "validate()">Login </button>
		</div>
	</div>
</body>

</html>
